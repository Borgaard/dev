var start_s = 2;
var cur_s = start_s;
var stype = ["attack", "decay", "sustain", "release"];
var inst_name = ["arp", "bass", "lead"];

for (var ii=0; ii<stype.length; ii++) {
  for (var inst=0; inst<3; inst++) {
    var id = "#i" + inst + "s" + cur_s;
    var max_val = 5.0;
    if (stype[ii] == "sustain") { max_val = 1.0; }

    $(id).slider({"value":0.5, "min":0, "max":max_val, "step":1/32,
      "create":function(ev,ui) { $(id).slider("value", uiSliderGet(inst_name[inst], "amplitude-" + stype[ii])); },
      "slide": (function(_x,_y) {
        return function(ev, ui) { uiSlider_cb(_x, "amplitude-" + _y, ui.value); };
      })(inst_name[inst], stype[ii])
    });
  }
