<html>

  <head>
    <link rel='stylesheet' href='css/styles.css'>
    <link rel='stylesheet' href='css/pure-min.css'>
    <script src="js/jscolor.js"></script>
  </head>

  <body id='body'>


    <div id='ui_main'>

      <br>

      <div class='pure-g row'>
        <div class='pure-u-1 col'>
          <!-- <button class='bdrop' style='font-size:3em; color:#555555;' >Inner Light</button> -->
          <span style='font-size:3em; font-weight:bold; color:#555555;'>Inner Light</span>
        </div>
      </div>

      <!-- -->

      <hr class='style11'>

      <div class='pure-g row' style='height:120px;'>

        <div class='pure-u-1-3 col'>
          <button class='bdropinp bkey' id='ui_mode_left' onclick='_mode(-1);'>&lt;</button>
        </div>

        <div class='pure-u-1-3 col'>
          <span style='font-size:2em; font-weight:bold; color:#555555;'>Mode</span>
          <br>

          <!--
        </div>
        <div class='pure-u-1-4 col'>
          -->

          <button class="box" id='ui_mode' style='color:#444444; width:150px; background-color:#dddddd;'>XXX</button>
        </div>

        <div class='pure-u-1-3 col'>
          <button class='bdropinp bkey' id='ui_mode_left' onclick='_mode(+1);'>&gt;</button>
        </div>

      </div>

      <!-- -->

      <hr class='style5'>
      <br>

      <!-- -->


      <div class='pure-g row' style='height:40px;'>
        <div class='pure-u-1 col'>
          <span style='font-size:1.3em; font-weight:bold; color:#555555;'>Tap Tempo</span>
        </div>
      </div>

      <div class='pure-g row' style='height:140px;'>

        <div class='pure-u-1-3 col'></div>
        <div class='pure-u-1-3 col'>
          <button class='bdropinp bkeyHuge' id='ui_tap_button' onclick='_tap_button();'></button>
        </div>
        <div class='pure-u-1-3 col'>
          <button class="box-s" id='ui_tap_progression' style='color:#444444; font-size:1em;'>

            <div class='pure-g row'>
              <div class='pure-u-1-3 col' id='ui_tap_progression_numerator'>12</div>
              <div class='pure-u-1-3 col'>/</div>
              <div class='pure-u-1-3 col' id='ui_tap_progression_denominator'>12</div>
            </div>
          </button>
              <!--
            <span style='float:left;'>1</span>
            <span style='float:middle;'>/</span>
            <span style='float:right;'>12</span></button>
          -->
        </div>

      </div>

      <br>

      <!-- -->

      <div class='pure-g row' style='height:180px;'>


        <div class='pure-u-1-3 col'>
          <input id="ui_mic_select" class="toggle toggle-left" name="toggle" value="false" type="radio" onclick='_mic_select();' checked>
          <label for="ui_mic_select" class="togbtn">Mic</label>

          <input id="ui_tap_select" class="toggle toggle-right" name="toggle" value="true" onclick='_tap_select();'  type="radio">
          <label for="ui_tap_select" class="togbtn">Tap</label>
        </div>


        <div class='pure-u-1-3 col' style='text-align:center;'>
          <button class="box" id='ui_tap_bpm' style='color:#444444; background-color:#dddddd;'>x</button>
          <br>
          <br>
          <br>
          <input id='ui_tap_slider' type='range' value='120' min="60" max="260" step="1" onchange='_tap_slider("change");' oninput='_tap_slider("input");' >
        </div>

        <div class='pure-u-1-3 col'>

          <div class='pure-g row'>
            <div class='pure-u-1 col'>
              <button class="bdropinp bkey" id='ui_tap_add' onclick='_tap_add();'>+</button>
            </div>

          </div>

          <div class='pure-g row'>
            <div class='pure-u-1 col'>
              <button class="bdropinp bkey" id='ui_tap_sub' onclick='_tap_sub();'>-</button>
            </div>
          </div>

        </div>



      </div>

      <!-- -->

      <br>
      <hr class='style5'>
      <br>
      <br>

      <!-- -->

      <div class='pur-g row'>
        <div class='pure-u-1  col'>
          <span style='font-weight:bold; font-size:2em; color:#555555;'>Option Value</span>
        </div>
      </div>

      <!-- -->

      <div class='pure-g row'>
        <div class='pure-u-1  col'>
          <input id='ui_option_slider' type='range' class='wide' value='25' min="0" max="15" step="1" onchange='_option_slider("change");' oninput='_option_slider("input");' >
        </div>
      </div>

      <!-- -->

      <br>
      <hr class='style5'>
      <br>
      <br>

      <!-- -->

      <div class='pure-g row'>
        <div class='pure-u-1 col'>
          <span style='font-weight:bold; font-size:2em; color:#555555;'>Color Picker</span>
        </div>

      </div>

      <!-- -->

      <div class='pure-g row'>

        <div class='pure-u-1-5 col'>
          <button id='ui_color0' class="jscolor {onFineChange:'_color(0,this)', width:300, height:300, valueElement: null, value:'555555' } bdropinp bkey"></button>
        </div>

        <div class='pure-u-1-5 col'>
          <button id='ui_color1' class="jscolor {onFineChange:'_color(1,this)', width:300, height:300, valueElement: null, value:'555555' } bdropinp bkey"></button>
        </div>

        <div class='pure-u-1-5 col'>
          <button id='ui_color2' class="jscolor {onFineChange:'_color(2,this)', position:'bottom', width:200, height:200, valueElement: null, value:'555555' } bdropinp bkey"></button>
        </div>

        <div class='pure-u-1-5 col'>
          <button id='ui_color3' class="jscolor {onFineChange:'_color(3,this)', width:300, height:300, valueElement: null, value:'555555' } bdropinp bkey"></button>
        </div>

        <div class='pure-u-1-5 col'>
          <button id='ui_color4' class="jscolor {onFineChange:'_color(4,this)', width:300, height:300, valueElement: null, value:'555555' } bdropinp bkey"></button>
        </div>

      </div>

      <!-- -->

      <br>
      <hr class='style12'>
      <br>

      <!-- -->

      <div class='pure-g row'>

        <div class='pure-u-1-3 col'> <button class='bdropinp bkeyw' id='ui_preset_0' onclick='_color_preset(0);' >oil slick</button> </div>
        <div class='pure-u-1-3 col'> <button class='bdropinp bkeyw' id='ui_preset_1' onclick='_color_preset(1);'>deep oil</button> </div>
        <div class='pure-u-1-3 col'> <button class='bdropinp bkeyw' id='ui_preset_2' onclick='_color_preset(2);'>oil ocean</button> </div>

      </div>

      <!-- -->

      <div class='pure-g row'>

        <div class='pure-u-1-3 col'> <button class='bdropinp bkeyw' id='ui_preset_3' onclick='_color_preset(3);'>two oil</button> </div>
        <div class='pure-u-1-3 col'> <button class='bdropinp bkeyw' id='ui_preset_4' onclick='_color_preset(4);'>oil painting</button> </div>
        <div class='pure-u-1-3 col'> <button class='bdropinp bkeyw' id='ui_preset_5' onclick='_color_preset(5);'>neo tokyo</button> </div>

      </div>

      <!-- -->

      <div class='pure-g row'>

        <div class='pure-u-1-3 col'> <button class='bdropinp bkeyw' id='ui_preset_3' onclick='_color_preset(6);'>sunset</button> </div>
        <div class='pure-u-1-3 col'> <button class='bdropinp bkeyw' id='ui_preset_4' onclick='_color_preset(7);'>outrun</button> </div>
        <div class='pure-u-1-3 col'> </div>

      </div>

      <!-- -->

      <br>
      <br>
      <br>

		</div>


  </body>

  <script src='js/inner-light-web.js'></script>

</html>
